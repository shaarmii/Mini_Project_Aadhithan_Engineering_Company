    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <style>
        /* Ensure the map starts below the navbar */
        #map {
            width: 100%;
            height: calc(100vh - 70px); /* Full height minus the height of the navbar */
        }

        /* Static navbar styling */
        nav {
            position: static;
            z-index: 1000;
        }

        /* Custom styling for logo and company name */
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        /* Styling the navbar brand and link */
        .navbar-brand {
            font-weight: bold;
            color: white;
        }

        /* Align items horizontally without wrapping */
        .navbar-nav {
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            flex-wrap: nowrap; /* Prevent wrapping of items */
        }

        .navbar-nav .nav-item .nav-link {
            color: white !important;
            padding: 0.25rem 0.75rem; /* Reduce padding to save space */
            text-transform: uppercase;
            font-size: 0.9rem; /* Shrink font size slightly */
        }

        /* Change color of nav-links on hover */
        .navbar-nav .nav-item .nav-link:hover {
            color: #FFD700 !important; /* Gold hover color */
        }

        /* Styling for active nav item */
        .navbar-nav .nav-item.active .nav-link {
            font-weight: bold;
            color: #FFD700 !important; /* Active item color */
        }

        /* Remove margins and paddings on body and html */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
    </style>
</head>
