<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aadhithan Engineering Company</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('Images/login.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            max-width: 400px;
            padding: 20px;
            background: rgb(239, 244, 246,0.0); /* Slightly transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center; /* Center the text inside the container */
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px; /* Adjust logo size */
        }

        h2 {
            color: #010509; /* Darker color for better contrast */
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif; /* Change font for a modern look */
        }

        .form-group label {
            color: #040761f0; /* Label color for contrast */
        }

        .btn-primary {
            background-color: #05b6ec; /* Primary color for the button */
            border-color: #007bff;
            transition: background-color 0.3s; /* Smooth transition */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-container {
                width: 90%; /* Adjust container width on smaller screens */
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
       <!-- /* <img src="Images/company_logo.jpg" alt="Company Logo" class="logo">  Replace with your logo URL -->
        
        <form action="login.php" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"; style="color: #f4ecec;">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

</body>

</html>
